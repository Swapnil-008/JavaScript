<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="02_style.css">
</head>
<body style="background-color: #212121; color:#fff">
    <h1 id="heading">BMI Calculator</h1>
    <form action="">
        <div class="input">
            <label for="height">Enter Height: </label>
            <input type="text" id="height">
        </div>
        <div class="input">
            <label for="weight">Enter Weight: </label>
            <input type="text" id="weight">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-light" type="submit">Button</button>
        </div>
        <div id="results"></div>
    </form>
    <div id="discription">
        <p id="under">01. Your BMI is Less than 18.6 so, You are <b>Under-weight</b></p>
        <p id="normal">02. Your BMI is in range 18.6 to 24.9 so, You are <b>Normal</b></p>
        <p id="over">03. Your BMI is greater than 24.9 so, You are <b>Over-weight</b></p>
    </div>
    <script src="02_script.js"></script>
</body>
</html>
