<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="04_style.css">
</head>
<body>
    <div id="heading">Guess the Number</div>
    <div id="description">Try and guess a random number between 1 to 100
        <span style="display: block;">you have 10 attempts to guess the right number</span>
    </div>
    <div class="label">Guess a Number</div>
    <div>
        <input type="text" id="number">
    </div>
    <button class="btn btn-warning" >Submit Guess</button>
    <button class="btn btn-warning" id="restart">Restart Game</button>
    <div class="wrongGuesses">Previous Guesses: </div>
    <div class="remainingGuesses">Remaining Guesses: </div>
    <div id="message"></div>
    <script src="04_script.js"></script>
</body>
</html>
