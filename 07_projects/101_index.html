<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="101_style.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>To-Do-List</h1>

    <ul id="list"></ul>
    <script src="101_script.js"></script>
</body>
</html>
