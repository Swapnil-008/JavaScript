<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="102_style.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="list">
                <button type="button" class="button" id="addButton">Add</button>
                <input type="text" placeholder="Task to be done..." id="task">
                <p class="remainingTasks"> You have 0 task(s) to complete.</p>
                <div class="tasks"></div>
            </div>
        </div>        
        <div class="lower"></div>
    </div>
    <script src="102_script.js"></script>
</body>
</html>
